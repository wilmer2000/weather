<div class="container" [formGroup]="settingsForm">
  <mat-card appearance="outlined">
    <mat-card-content [formGroupName]="'location'">
      <h6>Location</h6>
      <mat-form-field class="full-width">
        <mat-label>Country</mat-label>
        <input matInput [formControlName]="'country'">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>State</mat-label>
        <input matInput [formControlName]="'state'">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput [formControlName]="'city'">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-content>
      <h6>Language</h6>
      <mat-form-field class="full-width">
        <mat-label>Language</mat-label>
        <mat-select [formControlName]="'language'">
          @for (state of languages | keyvalue; track state) {
            <mat-option [value]="state.key">{{ state.key }} - {{state.value}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button mat-flat-button (click)="save()">Save</button>
</div>
